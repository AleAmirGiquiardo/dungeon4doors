<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Dungeon4doors</title>
    </head>
    <body>
        <h1>Dungeon4doors</h1>
        <h2>Here begins your adventure!</h2>
        <p>This is the story of an ancient relic that was divided into four fragments and hidden behind four magical doors.
        </p> 

        <img src= "img/dungeonDoor.png" onclick="knockTheDoor('Toc Toc!')" width= "405" height= "405" id="doorEntrance">

        <table>
            <tr>
                <td>empty space</td>
                <td><img src= "img/blueDoor.png" onclick="knockTheDoor('Welcome to heaven')" width= "200" height= "300" id="blueDoor"></td>
                <td>empty space</td>
            </tr>
            <tr>
                <td><img src= "img/redDoor.png" onclick="knockTheDoor('Welcome to hell')" width= "200" height= "300" id="redDoor"></td>
                <td><img src= "img/heroUnofficial.png" onclick="knockTheDoor('TA-CHÃN!! DA HERO')" width="300" height="300" id="daHero"></td>
                <td><img src= "img/purpleDoor.png" onclick="knockTheDoor('Welcome to your nightmares')" width= "200" height= "300" id= "purpleDoor"></td>
            </tr>
            <tr>
                <td>empty space</td>
                <td><img src= "img/greenDoor.png" onclick="knockTheDoor('Welcome to the wild')" width= "200" height= "300" id="greenDoor"></td>
                <td>empty space</td>
            </tr>
        </table>
        <script>
            function knockTheDoor(message){
                alert(message);
            };
        </script>    
    </body>
</html>
